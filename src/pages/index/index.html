

<!DOCTYPE html>
<html lang="en" >

<ion-header>
  <meta charset="UTF-8">

  <ion-navbar color="primary">
    <ion-title>Paper Management System</ion-title>
  </ion-navbar>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1.0">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

</ion-header>
<body>

<div class="container">

  <div style="height: 100px" align="center">
  </div>

  <div class="dash-menu" align="center">

      (click)="(billing())"></ion-icon>

  </div>

  <div class="dash-menu" align="center">
    <ion-icon name="settings" style="width:100px; height:100px;  background-color: #51a7e8; padding:30px; border-radius: 100%; font-size: 40px;color:white" (click)="(delivery())"></ion-icon>
