<ion-header>
  <meta charset="UTF-8">
  <ion-navbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1.0">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
</ion-header>
<ion-content padding>
  <ion-grid class="dashboard">
    <ion-row>
      <ion-col col-6 text-center class="button-wrapper">
        <ion-grid class="theme-btn" (click)="register()">
          <ion-row>
            <img src="assets/imgs/customer.png" class="icon">
          </ion-row>
          <ion-row>
            <label>
              CUSTOMER
            </label>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col col-6 text-center class="button-wrapper">
        <ion-grid class="theme-btn" (click)="paper()">
          <ion-row>
            <img src="assets/imgs/paper.png" class="icon">
          </ion-row>
          <ion-row>
            <label>
              PAPERS
            </label>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col col-6 text-center class="button-wrapper">
        <ion-grid class="theme-btn" (click)="billing()">
          <ion-row>
            <img src="assets/imgs/billing.png" class="icon">
          </ion-row>
          <ion-row>
            <label>
              BILLING
            </label>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col col-6 text-center class="button-wrapper">
        <ion-grid class="theme-btn" (click)="delivery()">
          <ion-row>
            <img src="assets/imgs/delivery.png" class="icon">
          </ion-row>
          <ion-row>
            <label>
              DELIVERY
            </label>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
