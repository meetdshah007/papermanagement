<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">

    <ion-buttons>
      <button ion-button icon-only (click)="dismiss()" >
        <ion-icon name="ios-arrow-back"></ion-icon>
        <p style="font-size: 17px">Paper List</p>
      </button>
    </ion-buttons>



    <ion-buttons end>
      <button ion-button icon-only (click)="addpaper()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>





<ion-content padding>

  <ion-fab center middle>
    <button ion-fab color="primary" (click)="addpaper()"><ion-icon name="md-add" > </ion-icon></button>

  </ion-fab>
  <h5 style="text-align: center;margin-top:320px; color: #949494; ">Add Paper</h5>


  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="ios-grid-outline"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon color="primary" name="md-person"></ion-icon></button>
      <button ion-fab><ion-icon color="primary" name="md-paper"></ion-icon></button>
      <button ion-fab><ion-icon color="primary" name="ios-copy-outline"></ion-icon></button>
      <button ion-fab><ion-icon color="primary" name="ios-create-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>





</ion-content>
