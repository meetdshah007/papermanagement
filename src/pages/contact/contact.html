<ion-header>

  <ion-navbar color="primary">


    <ion-buttons>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="ios-arrow-back"></ion-icon>
        <p style="font-size: 17px">Contact List</p>
      </button>
    </ion-buttons>



    <ion-buttons end>
      <button ion-button icon-only (click)="addcustomer()">
        <ion-icon name="md-person-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>





<ion-content padding>

  <ion-searchbar *ngIf="customerData.length" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list *ngIf="customerData.length">
    <ion-item *ngFor="let cust of customerList" no-lines class="customer-list">
     <span item-start>
       <div class="name">
          {{cust.name}}
       </div>
       <div class="mobile">
         {{cust.mobile}}
       </div>
      </span>
     <span item-end>
      <button ion-button icon-only clear (click)="onEdit(cust)">
          <ion-icon ios="md-create" md="md-create"></ion-icon>
      </button>
      <button ion-button icon-only clear (click)="onDelete(cust)">
          <ion-icon ios="ios-trash-outline" md="ios-trash-outline"></ion-icon>
      </button>
    </span>
    </ion-item>
  </ion-list>

  <ion-fab center middle *ngIf="!customerList.length">
    <button ion-fab color="primary" (click)="addcustomer()">
      <ion-icon name="md-add"> </ion-icon>
    </button>
  </ion-fab>


  <h5 style="text-align: center;margin-top:320px; color: #949494;" *ngIf="!customerList.length">Add Customer</h5>
  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="ios-grid-outline"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon color="primary" name="md-person"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon color="primary" name="md-paper"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon color="primary" name="ios-copy-outline"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon color="primary" name="ios-create-outline"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>





</ion-content>
